<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/animated_border.css">
    <link rel="stylesheet" type="text/css" href="css/gray.css">
    <title>Dota counterpicker 7.37d</title>
</head>

<body>

    <div id="mainScreen" class='mainScreen'>
        <div id="selectedHeroes" class="selectedHeroesClass">
            <div class="searched_string">hero</div>
        </div>
        <div><input id="searchedHero" class="search_hero"></div>

        <div id="imageContainer" class="imageContainer">
            <!-- 100+ картинок заполняются динамически -->
        </div>
    </div>

    <div id="calculatedCounters" class="hidden">
        <button id='btnBack' type="button">Back</button>
        <div id="contraList"></div>
    </div>
    <!--  следующий код с импортами мне поимел мозги   -->
    <script src="code/create_grid.js" type="module"></script>
    <script>
        const backBtn = document.getElementById('btnBack');

        backBtn.addEventListener('click', function () {
            const calcScreen = document.getElementById('calculatedCounters');
            calcScreen.classList.add('hidden');
            const mainScr = document.getElementById('mainScreen');
            mainScr.classList.remove('hidden');
            // alert('Кнопка нажата!');
        });
    </script>
</body>

</html>
